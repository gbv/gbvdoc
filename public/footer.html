  </div>
  <footer class="container-fluid">
   [%IF uri %]
     <div class="row">
      <div class="col-md-12">
        &lt;<a href="${uri.href}">$uri</a>&gt;
        [% FOREACH f IN formats %]
          <a href="?format=$f">$f</a>
        [% END %]
        <span onClick="document.getElementById('debug').style.display='block';">_</span>
        <br/>
        <div id="debug" style="display:none">
          [% uri.graph.ttlpre %]
        </div>
     </div>
    </div>
   [% END %]
    <div class="row">
      <div class="col-md-6">[% timestamp %][% IF cached %] (cached)[% END %]</div>
      <div class="col-md-6 text-right">
        <a href="https://github.com/gbv/gbvdoc">gbvdoc $version</a>
      </div>
    </div>
  </footer>
 </body>
</html>
