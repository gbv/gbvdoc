<html ng-app="gbvdoc">
 <head> 
  [% base = request.base.remove('/$') %]
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <title>[% title %]</title>
  <link href="$base/style.css" rel="stylesheet" type="text/css" />
  <link href="$base/ng-daia.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="$base/js/angular.min.js"></script>
  <script type="text/javascript" src="$base/js/ng-daia.min.js"></script>
  <script type="text/javascript">
    angular.module('gbvdoc', ['ngDAIA']);
  </script>
 </head>
 <body>
  <div id="main">
   <div id="header">
    <div id="headertitle">
     <a href="$base">$apptitle</a>
    </div>
    <a href="http://www.gbv.de/" title="Verbundzentrale des GBV">
     <img src="$base/img/gbvlogo.png" width="128" height="64" border="0" style="padding: 19px 0px 0px 16px" alt="GBV"/>
    </a>
   </div>
   <div id="content">
    <h1>$title</h1>
    [% IF error %]<div class="error">$error</div>[% END %]
