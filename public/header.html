<!doctype html>
<html ng-app="gbvdoc" lang="de" xmlns="http://www.w3.org/1999/xhtml">
 <head> 
  [% base = request.base.remove('/$') %]
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <title>[% title %]</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" />
  <link href="$base/gbvstyle.css" rel="stylesheet" type="text/css" />
  <link href="$base/ng-daia.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="$base/js/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="$base/js/ng-daia.min.js"></script>
  <script type="text/javascript">
    angular.module('gbvdoc', ['ngDAIA']);
  </script>
 </head>
 <body>
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="//www.gbv.de/" title="Gemeinsamer Bibliotheksverbund (GBV)">
          <img src="$base/img/gbvlogo.png" width="128" height="64" alt="GBV"/>
        </a>
        <a class="navbar-brand" href="$base/">Dokumente</a>
      </div>
    </div>
  </nav>
  <div class="container" [% IF type %]itemscope itemtype="$type"[% END %]>
    <h1 xml:lang="de" itemprop="name">$title</h1>
    [% IF error %]<div class="error">$error</div>[% END %]
